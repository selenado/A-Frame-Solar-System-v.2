<!DOCTYPE html>

<html>
    
    <head>
        <title>A-Frame Project</title>

            <a-entity text="text: Hello World; color: white"></a-entity>

                <a-ring color="#262626" radius-inner="32" radius-outer="33" side="double" rotation="90 0 0"></a-ring>

            <a-entity position="0 0 0" rotation="0 0 0">

                <a-animation attribute="rotation" to="0 360 0" dur="20000" repeat="indefinite" easing="linear"></a-animation>
                </a-sphere>     
            </a-entity>
            
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-animation attribute="rotation" to="0 360 0" dur="20000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                <a-sphere position="32 0 0" scale=".5 .5 .5" rotation="0 0 0" src="img/Mercury.jpeg">
                <a-animation attribute="rotation" to="0 360 0" dur="25000" easing="linear" repeat="indefinite" ></a-animation></a-sphere>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-animation attribute="rotation" to="0 360 0" dur="25000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                <a-sphere position="50 0 0" scale="2 2 2" src="img/Venus.jpeg">
                <a-animation attribute="rotation" to="0 360 0" dur="15000" repeat="indefinite" easing="linear"></a-animation></a-sphere>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-animation attribute="rotation" to="0 360 0" dur="35000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                <a-sphere position="60 0 0"  scale="2.2 2.2 2.2" src="img/Earth.jpeg">
                <a-animation attribute="rotation" to="0 360 0" dur="15000" repeat="indefinite" ></a-animation>
                </a-sphere>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0">
                <a-animation attribute="rotation" to="0 360 0" dur="45000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                <a-sphere position="70 0 0" scale="1.5 1.5 1.5" src="img/Mars.jpeg">
                <a-animation attribute="rotation" to="0 360 0" dur="15000" repeat="indefinite" easing="linear"></a-animation></a-sphere>
            </a-entity>
            
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-animation attribute="rotation" to="0 360 0" dur="60000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                <a-sphere position="250 0 0"  scale="18 18 18" src="img/Jupiter.jpeg">
                <a-animation attribute="rotation" to="0 360 0" dur="15000" repeat="indefinite" easing="linear"></a-animation></a-sphere>
            </a-entity>
            
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-animation attribute="rotation" to="0 360 0" dur="65000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                <a-sphere position="450 0 0"  scale="15 15 15" src="img/Saturn.jpeg">
                    <a-ring color="#fff2cc" radius-inner="1.2" radius-outer="1.3" side="double" rotation="45 45 0"></a-ring>
                    <a-ring color="#ffdd99" radius-inner="1.4" radius-outer="1.5" side="double" rotation="45 45 0"></a-ring>
                    <a-ring color="#d2a679" radius-inner="1.6" radius-outer="1.7" side="double" rotation="45 45 0"></a-ring>
                    <a-animation attribute="rotation" to="0 360 0" dur="15000" repeat="indefinite" easing="linear"></a-animation></a-sphere>
            </a-entity>
            
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-animation attribute="rotation" to="0 360 0" dur="70000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                <a-sphere position="580 0 0"  scale="8 8 8" rotation="0 0 0" src="img/Uranus.jpeg">
                <a-animation attribute="rotation" to="360 0 0" dur="15000" repeat="indefinite" easing="linear"></a-animation></a-sphere>
            </a-entity>         
            
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-animation attribute="rotation" to="0 360 0" dur="75000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                <a-sphere position="700 0 0"  scale="7 7 7" src="img/Neptune.jpeg">
                <a-animation attribute="rotation" to="0 360 0" dur="15000" repeat="indefinite" easing="linear"></a-animation></a-sphere>        
            </a-entity>
            
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-animation attribute="rotation" to="-360 186 70" begin="click" dur="188000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                <a-entity position="80 25 90" rotation="0 0 0">
                    <a-animation attribute="rotation" to="0 45 0" dur="18000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                    <a-entity geometry="primitive: cylinder; height: 2; radius: .5" position="0 0 0" material="color: #a6a6a6"></a-entity>
                    <a-entity geometry="primitive: cone; radiusBottom: .5; radiusTop: .001; height: .7"  position="0 1.35 0" material="color: #993333"></a-entity>
                    <a-entity geometry="primitive: cone; radiusBottom: .5; radiusTop: .4; height: .5"  position="0 -1 0" material="color: #993333"></a-entity>
                    <a-entity geometry="primitive: cone; radiusBottom: .3; radiusTop: .1; height: 1" position="0.35 -0.3 0" material="color: #993333"></a-entity>
                    <a-entity geometry="primitive: cone; radiusBottom: .3; radiusTop: .1; height: 1" position="-.35 -0.3 0" material="color: #993333"></a-entity>
                    <a-entity geometry="primitive: circle; radius: .2" position="0 .6 .5" material="color: #993333"></a-entity>
                    <a-entity geometry="primitive: circle; radius: .1" position="0 .6 .501" material="color: #80dfff"></a-entity>
                    <a-entity geometry="primitive: circle; radius: .2" position="0 0 .5" material="color: #993333"></a-entity>
                    <a-entity geometry="primitive: circle; radius: .1" position="0 0 .501" material="color: #80dfff"></a-entity>
                </a-entity>
            </a-entity>

                <a-assets-item id="asteroid_mtl" src="img/asteroid/source/asteroid.mtl"></a-assets-item>
                <a-assets-item id="asteroidGroup_obj" src="img/asteroide/source/Asteroide/Asteroids.OBJ"></a-assets-item>
                <a-assets-item id="asteroidGroup_mtl" src="img/asteroide/source/Asteroide/Asteroids.mtl"></a-assets-item>
            </a-assets> 
            
            <a-entity>
                <a-animation attribute="rotation" to="90 30 770" dur="188000" fill="forwards" easing="linear" repeat="indefinite"></a-animation>
                <a-entity>
                    <a-entity>
                        <a-entity obj-model="obj: #asteroid_obj; mtl: #asteroid_mtl" position="100 4 60" scale=".008 .008 .008">
                            <a-animation attribute="rotation" to="0 360 0" dur="7000"  repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>

                    <a-entity>
                        <a-entity obj-model="obj: #asteroidGroup_obj; mtl: #asteroidGroup_mtl" position="100 4 60">
                            <a-animation attribute="rotation" to="0 360 0" dur="7000"  repeat="indefinite"></a-animation>
                        </a-entity>
                    </a-entity>

                    <a-entity>
                        <a-entity obj-model="obj: #asteroid_obj; mtl: #asteroid_mtl" position="90 4 60" scale=".003 .008 .004">

                    </a-entity>
                </a-entity>
            </a-entity>
